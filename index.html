<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Rock Paper Scissors</h1>
    <div class="container">
        <div class="rock">
            <button  class="button">
                <img data-key="1" id="rock" src="img/rock.jpg">
            </button>
            <p>ROCK</p>
        </div>
        <div class="paper">
            <button class="button">
                <img data-key="2" id="paper" src="img/paper.jpeg">
            </button>
            <p>PAPER</p>
        </div>
        <div class="scissors">
            <button class="button">
                <img data-key="3" id="scissors" src="img/scissors.jpg">
            </button>
            <p>SCISSORS</p>
        </div>
    </div>
    <div class="winners_div">
        <div class="winner"></div>
        <div id="scoreboard">
            <p>Wins: <span id="win">0</span></p>
            <p>Loses: <span id="lose">0</span></p>
            <p>Ties: <span id="tie">0</span></p>
        </div>
    </div>
</body>
<script src="./script/script.js"></script>
</html>
